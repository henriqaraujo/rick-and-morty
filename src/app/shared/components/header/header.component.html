<div class="display-header">
  <header class="background-header border-header">
    <img src="imagens/logo.png" alt="Logo" />

    <!-- 🔍 Barra de busca -->
    @if(showSearchBar){
    <input
      type="text"
      #search
      placeholder="Buscar..."
      (keyup)="onSearchChange(search.value)"
      class="search-input"
    />
    }

    <span>{{ pageName }}</span>
  </header>
</div>
