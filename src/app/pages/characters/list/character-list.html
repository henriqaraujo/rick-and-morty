<div class="container">
  <h2>Personagens</h2>

  <div *ngIf="loading">Carregando personagens...</div>

  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>Nome</th>
        <th>EspÃ©cie</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let character of characters"
        (click)="goToCharacter(character.id)"
        class="character-row"
      >
        <td class="character-name">
          <img [src]="character.image" alt="{{ character.name }}" />
          {{ character.name }}
        </td>
        <td>{{ character.species }}</td>
        <td>{{ character.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
